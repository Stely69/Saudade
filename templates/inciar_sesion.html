        <!-- Menú de navegación a la izquierda -->

            <nav>
                <ul class="md:flex items-center justify-between text-base text-white pt-4 md:pt-0">
                    <li>
                        <a class="inline-block no-underline hover:text-[#9333ea] font-medium text-lg py-2 px-4 lg:-ml-2" href="{{ url_for('catalogo') }}">Inicio</a>
                    </li>
                    <li>
                        <a class="inline-block no-underline hover:text-[#9333ea] font-medium text-lg py-2 px-4 lg:-ml-2" href=""></a>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- Botones de Iniciar sesión y Registrarse a la derecha -->
        <div class="order-3 md:order-2 flex items-center justify-end mr-0 md:mr-4" id="nav-content">
            <div class="auth flex items-center">

        </div>

<body>
   <!-- Imagen angel 1 --> 
   <img src="{{ url_for('static', filename='img/ANGEL SIN FONDO.PNG') }}" class="angel1">
   <!-- Imagen angel 2 --> 
   <img src="{{ url_for('static', filename='img/ANGEL SIN FONDO.png') }}" class="angel2">
   
   <!-- Signup -->
   <form id="registroForm" action="">
            <div class="mask d-flex align-items-center h-100 gradient-custom-3">
                <div class="container h-100">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                            <div class="card" style="border-radius: 15px;">
                                <div class="card-body p-5">
                                    <h2 class="text-uppercase text-center mb-5">Bienvenido a SAUDADE</h2>
                                        <div data-mdb-input-init class="form-outline mb-4">
                                            <input type="text" id="form3Example1cg" class="form-control form-control-lg" placeholder="Tu Nombre" required>
                                        </div>

                                        <div data-mdb-input-init class="form-outline mb-4">
                                            <input type="email" id="form3Example3cg" class="form-control form-control-lg" placeholder="Tu Correo Electrónico" required>
                                            <div id="correoHelp" class="form-text text-white">Ingresa un correo con el dominio "@gmail.com".</div>
                                        </div>

                                        <div data-mdb-input-init class="form-outline mb-4">
                                            <input type="password" id="form3Example4cg" class="form-control form-control-lg" placeholder="Contraseña" required>
                                            <p class="olv olv-text-right text-white">
                                                ¿Olvidaste tu contraseña? <a href="{{ url_for('recuperar_clave') }}" class="text-decoration-none">Recupérala aquí</a>
                                            </p>
                                        </div>

                                        

                                        <div class="form-check d-flex justify-content-center mb-5">
                                            <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" required>
                                            <label class="form-check-label" for="form2Example3g">
                                                Acepto todos los términos en <a href="#!" class="text-body "><u class="terminosycondiciones">Términos de servicio</u></a>
                                            </label>
                                        </div>

                                        <div class="Registro d-flex justify-content-center">
                    
                                            <button id="botonregistro" type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-success btn-block btn-lg text-white" >Inciar sesion</button>
                                             

                                        </div>




                                        <p class="text-center text-white mt-5 mb-0 ">¿No tienes cuenta? <a href="{{ url_for('registro') }}" class="fw-bold text-body" ><u style="color: white;">Registrate</u></a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </form>
       
      
    <!-- Enlace al archivo JavaScript de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Script jQuery para validar el formulario de registro -->
    <script>
        $(document).ready(function() {
            $('#registroForm').submit(function(event) {
                event.preventDefault(); // Evitar el envío del formulario por defecto

                // Obtener los valores de las contraseñas
                var contrasena = $('#form3Example4cg').val();
                var repetirContrasena = $('#form3Example4cdg').val();

                // Verificar si las contraseñas coinciden
                if (contrasena !== repetirContrasena) {
                    // Si las contraseñas no coinciden, mostrar un mensaje de error
                    alert('Las contraseñas no coinciden. Por favor, asegúrate de que las contraseñas sean iguales.');
                } else {
                    // Si las contraseñas coinciden, enviar el formulario
                    $('#registroForm')[0].submit();
                }
            });
        });
    </script>
</body>
